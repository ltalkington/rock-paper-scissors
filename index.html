<html>
  <head>
    <title>Rock, Paper, Scissors Championship</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="welcome-div">
      <h1 id="welcome-h1">Rock, Paper, Scissors Championship</h1>
    </div>
    <div id="rules-div">
      <ol id="rules-ol">
        <h3 id="rules-h3">Rules of this Game</h3>
        <li>Pick one of the following (Rock, Paper, Scissors)</li>
        <li>Wait to see if you have beat the computer!</li>
        <li>Your total wins against the computer will be counted below.</li>
      </ol>
    </div>
    <div id="start-new-div">
      <button id="start-new">Start New Game</button>
    </div>

    <div id="choice-div">
      <div>
        <h1>Rock</h1>
        <input id="rock-button" type="image" src="rock.jpg" />
      </div>
      <div>
        <h1>Paper</h1>
        <input id="paper-button" type="image" src="paper.jpg" />
      </div>
      <div>
        <h1>Scissors</h1>
        <input id="scissors-button" type="image" src="scissors.jpg" />
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
